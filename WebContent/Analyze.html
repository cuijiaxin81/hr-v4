<!DOCTYPE html>
<html>
	<head>
		<!--设置视口，只在移动端浏览器下生效，设置视口宽度=当前手机设备宽度，默认缩放1，用户不允许手动缩放-->
		<meta name="viewport" content="width=width-device,initial-scale=1.0,user-scalable=no"/>
		<meta charset="UTF-8">
		<title></title>
		<!--引入bootstrap的核心css-->
		<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css" />
	</head>
	<body>
		
		<div class="container-fluid">
			
			<ol class="breadcrumb">
				<li><a href="#">人力资源管理系统</a></li>
				<li><a href="#">数据分析</a></li>				
				<li>数据分析图表</li>
			</ol>
			
			<h2 class="page-header">数据统计分析</h2>
			
			<div class="row">
				
				<!--员工人数统计-->
				<div class="col-sm-12" id="empCount" style="height: 500px;">
										
				</div>	
				
				<!--职务平均工资统计-->
				<div class="col-sm-6" id="jobAvgSal" style="height: 500px;">
										
				</div>
				
				<!--部门最高最低工资统计-->
				<div class="col-sm-6" id="deptSal" style="height: 500px;">
										
				</div>
				
			</div>
		</div>
		
		<!--引入jquery-->
		<script type="text/javascript" src="js/jquery.js" ></script>
		<!--引入全局js-->
		<script src="js/global.js"></script>
		<!--引入bootstrap.js，实现js功能-->
		<script type="text/javascript" src="js/bootstrap/js/bootstrap.js" ></script>
		<!--引入layer层-->
		<script src="js/layer/layer.js"></script>
		<!--引入echarts图表插件-->
		<script src="js/echarts/echarts.min.js"></script>
		
		<script>
			$(document).ready(function() {
				
				// 员工人数图表容器
				var myChart = echarts.init(document.getElementById('empCount'));
				
				// 指定图表的配置项和数据
				var option = {
				    title: {
				        text: '部门员工人数统计分析',
				
				    },
				    toolbox: {
				        show: true,
				        feature: {
				            dataView:{
				                show:true
				            },
				            restore:{
				                show:true
				            },
				            dataZoom:{
				                show:true
				            },
				            saveAsImage: {
				                show: true
				            },
				            magicType: {
				                type: ['line', 'bar']
				            }
				        }
				    },
				    // 鼠标悬停提示框
				    tooltip: {
				        // axis就是x轴触发
				        trigger: 'axis'
				    },
				    legend: {
				        data: ['员工人数']
				    },
				    xAxis: {
				        data: [],				        
					    axisLabel: {  
						   interval:0,  
						   rotate:45  
						} 

				    },
				    yAxis: {},
				    series: [{
				        name: '员工人数',
				        type: 'bar',
				        data: [],
				        // 额外的标记点
				        markPoint: {
				            data: [
				                {type: 'max', name: '最大值'},
				                {type: 'min', name: '最小值',symbol:'arrow'}
				            ]
				        },
				        // 额外的标记线
				        markLine: {
				            data: [
				                {type: 'average', name: '平均值'}
				            ]
				        }
				    }]
				};
				
				//请求json数据，动态设置图表的数据
				$.getJSON(baseUrl + '/ana/queryDeptEmpCount',function(data) {
					
					//部门名称集合
					var deptNames = [];
					//部门人数数据集合
					var empCounts = [];
					
					//循环遍历元素
					$.each(data, function(index,item) {
						
						deptNames.push(item.deptName);
						empCounts.push(item.empCount);
						
					});
					
					//动态设置选项中的值
					option.xAxis.data = deptNames;
					option.series[0].data = empCounts;
					
					// 使用刚指定的配置项和数据显示图表。
					myChart.setOption(option);	
				});
				
				
				// 职务平均工资图表容器
				var myChart2 = echarts.init(document.getElementById('jobAvgSal'));
				
				// 指定图表的配置项和数据
				var option2 = {
				    title : {
				        text: '职务平均工资统计分析',				       
				        x:'center'
				    },
				    tooltip : {
				        trigger: 'item'
				    },
				    legend: {
				        orient: 'vertical',
				        left: 'left',
				        // 图例名字和数据的名字一定要一致，鼠标悬停图例和单击图例有功能
				        data: []
				    },
				    series : [
				        {
				            name: '平均工资',
				            type: 'pie',
				            radius : '70%',
				            // 水平位置，垂直位置
				            center: ['50%', '60%'],
				            data:[
				                
				            ]
				        }
				    ]
				};
				
				//请求json数据，动态设置图表的数据
				$.getJSON(baseUrl + '/ana/jobAvgSalary',function(data) {
					
					//职务名称集合
					var jobNames = [];
					//职务平均工资集合
					var avgSals = [];
					
					//循环遍历元素
					$.each(data, function(index,item) {
						
						jobNames.push(item.jobName);
						avgSals.push({value:item.avgSal,name:item.jobName});
						
					});
					
					//动态设置选项中的值
					option2.legend.data = jobNames;
					option2.series[0].data = avgSals;
					
					// 使用刚指定的配置项和数据显示图表。
					myChart2.setOption(option2);	
				});
								
				//部门最低最高工资数据图表容器
				var myChart3 = echarts.init(document.getElementById('deptSal'));

				// 指定图表的配置项和数据
				var option3 = {
					title: {
						text: '部门工资数据分析'
					},
					// 鼠标悬停提示框
					tooltip: {
						trigger: 'item'
					},
					legend: {
						data: ['最低工资', '最高工资']
					},
					xAxis: {
						data: [],				        
					    axisLabel: {  
						   interval:0,  
						   rotate:45  
						} 

					},
					yAxis: {},
					series: [{
						name: '最低工资',
						type: 'bar',
						data: []
					}, {

						name: '最高工资',
						type: 'bar',
						data: []
					}]
				};

				$.getJSON(baseUrl + '/ana/queryDeptSal', function(data) {
						
						//部门名称集合
						var deptNames = [];
						//部门最高工资数据集合
						var jobMaxSals = [];
						//部门最低工资数据集合
						var jobMinSals = [];

						//循环遍历元素
						$.each(data, function(index, item) {
							deptNames.push(item.deptName);
							jobMaxSals.push(item.jobMaxSal);
							jobMinSals.push(item.jobMinSal);
						});
						
						//动态设置选项中的值
						option3.xAxis.data = deptNames;
						option3.series[1].data = jobMaxSals;
						option3.series[0].data = jobMinSals;

						// 使用刚指定的配置项和数据显示图表。
						myChart3.setOption(option3);
					})
					.error(function(xhr, errorStatus, errorText) {
						layer.msg('请求失败：' + errorText)
					});		
						
			});			
		</script>
	</body>
</html>
